{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to the Home Page</h1>
    <a href="{{ url_for('main.login') }}">Login</a>
    <a href="{{ url_for('main.register') }}">Register</a>

<body>
    <div class="container">
        <!-- Left Side (File Upload) -->
        <div class="left">
            <form id="uploadForm">
                <input type="file" id="fileInput" name="file" multiple class="upload-btn">
                <button type="submit">Upload</button>
        </div>

        <!-- Right Side (Text and Buttons) -->
        <div class="right">
            <h1>Convert Your Notes to Docs</h1>
            <p>Upload your handwritten notes and instantly convert them into a digital document with AI-powered accuracy.</p>
            
        </div>
    </div>
    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent default form submission (no page reload)

            let formData = new FormData();
            let files = document.getElementById("fileInput").files;
            console.log(files);  // Check if files are being selected;

            for (let i = 0; i < files.length; i++) {
                formData.append("file", files[i]);
            }

            fetch("/uploads/upload", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log("File uploaded successfully!");
                } else {
                    console.error("Upload failed.");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
  

        

</body>
{% endblock %}
